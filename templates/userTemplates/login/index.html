{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'adminAssets/css/admin-style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <title>PlayMusic-Login</title>
</head>
<body>

    <div class="login-page section">
        <div class="center-align">
            <div class="row">

            <div class="col s12">

                <div class="container">
                    <div class="container">
                        <div class="container">
                            <div class="card horizontal hoverable" style="margin-top: 50px;">

                                <div class="card-stacked">
                                    <form action="{% url 'user.login_post' %}" method="post" class="card-content">
										<h4 class="header">PlayMusicApp</h4>
                                        <h5 class="header">Login</h5>
                                    {% csrf_token %}

										{% if messages %}
										<div class="row error-msg">
												<div class="col left-align">
												{% for msg in messages %}
													<!-- <b>{{ msg }}</b>
													<br> -->
													<div class="alert {% if msg.tags == 'error' %} alert-danger {% elif msg.tags == 'success' %} alert-success {% endif %}" role="alert" style="border-radius: 0;">
														<b>{{ msg }}</b>
														<br>
													</div>
												{% endfor %}
												</div>
											</div>
										{% endif %}

                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input type="text" name="username" class="validate" id="username" placeholder="Username">
											</div>
										</div>
										
                                        <div class="row">
                                            <div class="input-field col s12">
												<input type="password" name="password" class="validate" id="password" placeholder="Password">
                                            </div>
										</div>

                                        <div class="row">
                                            <div class="col s12">
                                                <button type="submit" class="waves-effect waves-light btn"><b>Login</b></button>
                                            </div>
                                        </div>

										<div>
											<p style="color: black;">Dont have an account ? <a href="{% url 'user.register' %}"><span style="color: green;">Sign Up</span></a></p>
										</div>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>





            </div>
        </div>
    </div>


    <scriptÂ src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
</body>
</html>
