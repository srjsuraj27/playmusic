{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width ,  initial-scale=1.0" name="viewport">
    <!-- CSS Libraries -->
    <link href="{% static './css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static './css/fontawesome.all.min.css' %}" rel="stylesheet">

    <link href="{% static './css/main.css' %}" rel="stylesheet">
    <title>
        PlayMusic
    </title>
</head>

<body>

	<section id="logo-main">
		<div class="row text-center">
			<div class="col-12 m-auto" style="border-bottom: 2px solid #e5e8e9;"><a href="#">
				<p style="color: black; "><strong>PlayMusic</strong></p></a>
			</div>
		</div>


			<div class="row">
				<div class="col-4 m-auto text-center">
                    <p style="color: black; padding: 20px;"><strong>To continue, log in to PlayMusic.</strong></p>
                    
			
						{% if messages %}
						{% for msg in messages %}
						<div class="alert {% if msg.tags == 'error' %} alert-danger {% elif msg.tags == 'success' %} alert-success {% endif %}" role="alert" style="border-radius: 0;">
							<b>{{ msg }}</b>
							<br>
						</div>
						{% endfor %}
						{% endif %}
	                    

					<form action="{% url 'user.login_post'%}" method="post" id="login-form">
                        {% csrf_token %}
                            
	                        <div class="form-group">
	                            <div class="form-input-bg">
	                                <input type="name" name="username" class="form-control" id="username" placeholder="Username">
	                            </div>
                            </div>

                            <div class="form-group">
	                            <div class="form-input-bg">
	                                <input type="password" name="password" class="form-control" id="password" placeholder="password">
	                            </div>
	                        </div>

				            <div class="guest-content" style="padding: 30px 0px;">
				                <button type="submit" class="btn btn-success">Login</button>
				            </div>

                            <div style="padding-bottom: 40px; border-bottom: 2px solid #e2e3e8;">
        
                                <p style="color: black; padding-top: 30px;"><strong>Don't have an account?</strong></p>

                            <a href="{% url 'user.register'%}"><button type="button" class="btn btn-light">Sign Up For PlayMusic</button></a>

                            </div>

                            <div style="padding-top: 20px;">
                                <small style="color: #d3c8c6; font-size: 13px;"><strong>If you click "Log In", you agree to PlayMusic's Terms & Conditions and Privacy Policy.</strong></small>
                            </div>


	                </form>
				</div>
		</div>
	</section>



    <script src="{% static './js/jquery.min.js' %}"></script>

    <script src="{% static './js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static './js/jquery-ui.min.js' %}"></script>

    <script src="{% static './js/main.js' %}"></script>
</body>

</html>
