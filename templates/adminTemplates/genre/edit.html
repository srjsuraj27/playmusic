{% extends "adminTemplates/layouts/layout-dashboard.html" %}
{% block title %} Admin Dashboard | Genre Edit {% endblock %}
{% block main-section %}

{% if messages %}
<div class="alert alert-success" role="alert">
{% for msg in messages %}
    <b>{{ msg }}</b>
    <br>
{% endfor %}
</div>
{% endif %}

<div class="container">
<div class="row">
<div class="col-12 text-center">
    <div class="main-section">
        <h2 class="content-heading">Edit Genre</h2>
    <form action="{% url 'admin.genre.update' id=genre.id %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-6">

                <div class="form-group text-left">
                <label for="name">Genre Name</label>
                <input type="text" name="name" class="form-control" id="name" value="{{ genre.genre_name }}">
                </div>

            </div>
            <div class="col-6">

                <div class="form-group text-left">
                <label for="description">Genre Description</label>
                <input type="text" name="description" class="form-control" id="description" value="{{ genre.genre_des }}">
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col text-right">
                <button type="submit" class="btn btn-outline-success">Update</button>
                <button type="button" onclick="location.href = '{% url 'admin.genre.index' %}'" class="btn btn-outline-dark">Dismiss</button>
            </div>
        </div>

    </form>
        

    </div>
</div>
</div>
</div>
{% endblock %}
